name: Deploy to Production

on:
  push:
    branches: 
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to app directory
            cd /var/www/wordle-app
            
            # Backup .env if exists
            if [ -f ".env" ]; then
              cp .env .env.backup
            fi
            
            # First deployment - clone repo
            if [ ! -d ".git" ]; then
              git clone https://github.com/Bendy545/wordle-app.git .
            else
              # Pull latest changes
              git fetch origin main
              git reset --hard origin/main
            fi
            
            # Restore .env
            if [ -f ".env.backup" ]; then
              mv .env.backup .env
            fi
            
            # Fix ownership before composer
            sudo chown -R deployer:www-data /var/www/wordle-app
            
            # Install dependencies
            composer install --no-dev --optimize-autoloader --no-interaction
            
            # Create var directory if needed
            mkdir -p var/cache var/log
            
            # Run migrations if .env exists
            if [ -f ".env" ]; then
              php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration || true
              php bin/console cache:clear --env=prod --no-interaction || true
            fi
            
            # Set final permissions
            sudo chmod -R 775 var/ 2>/dev/null || true
            sudo chown -R deployer:www-data /var/www/wordle-app
